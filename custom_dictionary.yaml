# Custom Dictionary for Bloviate
# Add phrases that are commonly misheard by the transcription engine
#
# Format:
#   - phrase: "the correct text you want"
#     variations: ["how it might be transcribed", "another variation"]
#
# Example:
#   - phrase: "git checkout -b"
#     variations: ["get check out dash b", "git check out dash b", "get checkout dash b"]

